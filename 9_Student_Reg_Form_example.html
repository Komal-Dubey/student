<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="9_Student_Reg_Form_example_.css" />
  </head>
  <body>
    <img src="hImg1.png" class="img1">
    <caption>
      <h1 id="c1">
        <b><u>STUDENT REGISTRATION FORM</u></b>
      </h1>
    </caption>
    <div id="c2">
      <table>
        <tr>
          <td><label>FIRST NAME:</label></td>
          <td>
            <input type="text" placeholder="Enter first name" />(max 30 characters A-Z and a-z)<br><br>
          </td>
        </tr>
        <tr>
          <td><label>LAST NAME:</label></td>
          <td>
            <input type="text" placeholder="Enter first name" />(max 30 characters A-Z and a-z)<br><br>
          </td>
        </tr>
        <tr>
            <td><label>DATE OF BIRTH:</label></td>
            <td><input type="day" size="2" placeholder="Day">
                <input type="text" size="1" placeholder="month">
                <input type="year" size="2" placeholder="year"><br><br></td>
        </tr>
        <tr>
            <td><label>EMAIL ID:</label></td>
            <td>
              <input type="email" /><br><br>
            </td>
          </tr>

          <tr>
            <td><label>MOBILE NO:</label></td>
            <td>
              <input type="text" placeholder="Enter Mobile no" />(10 digits number)<br><br>
            </td>
          </tr>
          <tr>
            <td><label>GENDER:</label></td>
            <td>
              <input type="radio"/>Female
              <input type="radio"/>male<br><br>
          </tr>

          <tr>
            <td><label>ADDRESS:</label></td>
            <td>
              <textarea></textarea><br><br>
            </td>
          </tr>

          <tr>
            <td><label>CITY:</label></td>
            <td>
              <input type="text" placeholder="Enter your city name" /><br><br>
            </td>
          </tr>
          <tr>
            <td><label>PIN CODE:</label></td>
            <td>
              <input type="text" placeholder="Enter pin code" />(6 digits number)
            </td>
          </tr>
      </table>
    </div>
    <img src="cImg2.png" class="img2">
    <div id="c3">
        <h1>Registration Form Html Css</h1>
    </div>
  </body>
</html>
